    <!-- 
        **this page includes a web form required for the project**
        
        This page is a basic contact form page, that requires the user to enter
        some information before submitting. The form then alerts the user
        when succesfully "sending" a message. Nothing can be sent from this form, 
        but it does use a script to grab the name from the form and use it in the alert.
    -->
  <body >

    <div id="app">
      
        
         <nav>
    <ul id="logo">
        <li >
         <span class="logo"><a href="./index.html">Gus Richardson</a></span>
        </li>
    </ul>
    <ul class="right" >
        <li>
            <a href="./contact.html" class="active">Contact</a>
        </li>
        <li>
            <a href="./projects.html">Projects</a>
        </li>
        <li>
            <a href="./about.html">About</a>
        </li>
        
    </ul>
    </nav>
    <div class="content">
        <section>
            <form class="contactForm" style="text-align: left" onsubmit="alertUser()">
                <h1>Contact Me</h1>
                <h5>Use this form to send me comments!</h5>
                Name
                <br/>
                <input id="contactName" type="text" name="name"placeholder="Full Name" maxlength="20" required/><br/>
                Email
                <br/>
                <input type="email" name="email" placeholder="email@email.com" autocomplete="true" required/><br/>
                Comments/Suggestions/Requests
                <br/>
                <textarea rows="2" cols="30" required>
                
                </textarea>
                <br/><br/>
                <!--
                    Submitting sends the name to the scripts file so it can be used in an alert
                -->
                <input type="submit" value="Submit"/>
            </form>
        </section>       
    </div>
        
    </div>    
    
        
    
  </body>
